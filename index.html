<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Memória - Minecraft</title>
  <style>
    /* Estilo geral da página */
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #2e2e2e;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Título do jogo */
    h1 {
      padding: 20px;
      color: #00ff99;
    }

    /* Área onde as cartas ficarão organizadas em uma grade */
    #gameBoard {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* 4 colunas */
      grid-gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    /* Carta individual */
    .card {
      width: 100px;
      height: 100px;
      background-color: #444;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      perspective: 1000px; /* Efeito 3D */
    }

    /* Aplica rotação 3D quando a carta estiver virada */
    .card.flip .inner {
      transform: rotateY(180deg);
    }

    /* Container interno da carta para manipular frente e verso */
    .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      position: relative;
    }

    /* Frente da carta (parte escondida) */
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    /* Cor padrão da frente da carta */
    .front {
      background-color: #00ff99;
    }

    /* Parte de trás da carta (imagem) */
    .back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }

    /* Mensagem de vitória */
    #message {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>

    // Duplicamos as imagens para criar os pares e embaralhamos
    const cards = [...images, ...images];
    cards.sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById('gameBoard');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false; // Evita que clique em mais cartas durante animações
    let matchedPairs = 0;  // Contador de pares encontrados

    // Cria uma carta visualmente e adiciona ao tabuleiro
    function createCard(image) {
      const card = document.createElement('div');
      card.classList.add('card');

      const inner = document.createElement('div');
      inner.classList.add('inner');

      const front = document.createElement('div');
      front.classList.add('front');

      const back = document.createElement('div');
      back.classList.add('back');
      back.style.backgroundImage = `url(${image})`; // define imagem no verso

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      // Adiciona evento de clique
      card.addEventListener('click', () => flipCard(card, image));
      gameBoard.appendChild(card);
    }

    // Lógica para virar cartas e verificar combinação
    function flipCard(card, image) {
      if (lockBoard || card.classList.contains('flip')) return;

      card.classList.add('flip');

      if (!firstCard) {
        firstCard = { card, image };
        return;
      }

      secondCard = { card, image };
      lockBoard = true;

      // Verifica se as imagens são iguais
      if (firstCard.image === secondCard.image) {
        matchedPairs++;
        resetFlips();

        // Se todos os pares foram encontrados, exibe mensagem
        if (matchedPairs === images.length) {
          document.getElementById('message').textContent = '🎉 Você venceu!';
        }
      } else {
        // Se não forem iguais, vira novamente após 1 segundo
        setTimeout(() => {
          firstCard.card.classList.remove('flip');
          secondCard.card.classList.remove('flip');
          resetFlips();
        }, 1000);
      }
    }

    // Limpa as variáveis de controle
    function resetFlips() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Cria todas as cartas do jogo
    cards.forEach(image => createCard(image));
  </script>
